<ion-view view-title="Messages">
    <ion-content>
     <div class="row">
            <div class="col text-center">
                <button ng-click="Refresh()" class="button button-positive">Refresh</button>
            </div>
        </div>
      <ion-list>
            <div class="item item-divider">Messages:</div>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="error in Errors" type="item-text-wrap" >
                <h4>{{error}}</h4>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
