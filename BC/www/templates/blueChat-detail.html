<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{ctrl.device.name}}">
  <ion-content class="padding">
    	Name: <h3>{{ctrl.device.name}}</h3>
    	Address: <h5>{{ctrl.device.address}}</h5>
    	Id: <h5>{{ctrl.device.id}}</h5>
    	Class: <h5>{{ctrl.device.class}}</h5>

 <div class="row" ng-show="!ctrl.isConnected">
      <div class="col text-center" >
          <button ng-click="ctrl.Connect(true)" class="button button-positive">Connect secure</button>
          <button ng-click="ctrl.Connect(false)" class="button button-positive padding-horizontaly">Connect insecure</button>
      </div>
  </div>

	<div class="row" ng-show="ctrl.isConnected">
      <div class="col text-center" >
        <!-- selectorul de temperatura -->
        <div class="btn-group padding">
            <label class="btn btn-success" ng-model="ctrl.selectedTemperature" btn-radio="'1'">Low</label>
            <label class="btn btn-success" ng-model="ctrl.selectedTemperature" btn-radio="'2'">Medium</label>
            <label class="btn btn-success" ng-model="ctrl.selectedTemperature" btn-radio="'3'">High</label>
        </div>
      </div>

      <div class="col text-center" >
        <!-- selectorul de timp -->
        <timepicker ng-model="ctrl.selectedTime" 
                    ng-change="ctrl.UpdateSendState()" 
                    minute-step="5" show-meridian="false"></timepicker>
      </div>
      <div class="col text-center" >
      <!-- butonul care trimite mesajul catre device -->
        <button class="button button-positive" 
                ng-click="ctrl.SendMessage()"
                ng-disable="!ctrl.isDateValid">Send</button>
      </div>
  </div>

  <ion-list class="padding-top">
		<ion-item ng-repeat="message in ctrl.messages">
			<div ng-class="ctrl.GetMessageClass(message)">{{message.text}}</div><div>{{message.status}}</div>
		</ion-item>
	</ion-list>


  </ion-content>
</ion-view>
