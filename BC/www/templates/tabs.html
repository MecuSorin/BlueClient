<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Devices Tab -->
    <ion-tab title="Bluetooth Devices" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/devices">
        <ion-nav-view name="tab-devices"></ion-nav-view>
    </ion-tab>
  <ion-tab title="Debug Messages" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/errors">
    <ion-nav-view name="tab-errors"></ion-nav-view>
  </ion-tab>
</ion-tabs>
